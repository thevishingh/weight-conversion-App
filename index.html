<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Bootstrap css link -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Weight converter</title>
    <style>
        body {
            margin-top: 70px;
            background: #E0BBE4;
            color: #fff;
            overflow-x: hidden;
        }

        .card {
            border-radius: 20px;
            box-shadow: rgba(0, 0, 0, 0.15) 0px 15px 25px, rgba(0, 0, 0, 0.05) 0px 5px 10px;
        }

        ::placeholder {
            color: rgb(255, 0, 0);
        }
    </style>
</head>

<body>
    <!-- Main container  -->
    <div class="container">
        <div class="row">
            <div class="col-md-6 offset-md-3">
                <h1 class="display-4 fw-bold text-center mb-3 text-success">
                    Weight <strong class="text-danger">Converter</strong>
                </h1>
                <!-- select Box  -->
                <form>
                    <div class="form-group">
                        <select id="select" class=" form-select form-select-lg mb-2 fw-bold"
                            aria-label="Default select example">
                            <option selected>Select Unit</option>
                            <option id="Gram" class=" fw-bold" value="Gram">Gram</option>
                            <option id="Kilogram" class=" fw-bold" value="Kilogram">Kilogram</option>
                            <option id="Quintal" class=" fw-bold" value="Quintal">Quintal</option>
                            <option id="Tons" class=" fw-bold" value="Tons">Tons</option>
                            <!-- input Box  -->
                            <input id="input" type="number" class="form-control form-control-lg text-danger mt-2"
                                placeholder="" title="" />
                        </select>
                    </div>
                    <!-- Unit Display Card  -->
                </form>
                <div id="output">
                    <div class="card mt-2 p-4 bg-warning">
                        <div class="card-block">
                            <h4>Gram:</h4>
                            <div id="gramOutput"></div>
                        </div>
                    </div>
                    <div class="card mt-2 p-4 bg-info">
                        <div class="card-block">
                            <h4>kilogram:</h4>
                            <div id="kgoutput"></div>
                        </div>
                    </div>
                    <div class="card  mt-2 p-4 bg-danger">
                        <div class="card-block">
                            <h4>Quintals :</h4>
                            <div id="Quintalsoutput"></div>
                        </div>
                    </div>
                    <div class="card mt-2 p-4 bg-success">
                        <div class="card-block">
                            <h4>Tons:</h4>
                            <div id="tonsoutput"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap javascript link -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <!-- javascript  -->
    <script src="./javascript/index.js"></script>
</body>

</html>
